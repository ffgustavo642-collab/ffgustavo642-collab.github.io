<style>
body{font-family:Arial,sans-serif;margin:0;background:#e9f3ff}

}

 display:flex;justify-content:space-between;
 margin-bottom:8px
}

 background:#0a7cff;color:#fff;
 border:none;padding:12px;

<!-- CARRINHO -->
<div id="carrinho">
<h3>ðŸ›’ Seu Carrinho</h3>

<button class="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
let carrinho=[];

function addSelect(btn,nome){
 let sel=btn.previousElementSibling;
 let preco=Number(sel.value);
 let texto=sel.options[sel.selectedIndex].text;
 let item=nome+" - "+texto.split(" - ")[0];
 let p=carrinho.find(i=>i.nome===item);
 p?p.qtd++:carrinho.push({nome:item,preco,qtd:1});
 atualizar();
}

function atualizar(){
 let l=document.getElementById("lista");
 let t=document.getElementById("total");
 let c=document.getElementById("contador");
 l.innerHTML="";let total=0,itens=0;
 carrinho.forEach(i=>{
  total+=i.preco*i.qtd;itens+=i.qtd;
  l.innerHTML+=`<li>${i.nome} (${i.qtd})</li>`;
 });
 t.innerText=total.toFixed(2);
 c.innerText=itens;
}

function toggleCarrinho(){
 document.getElementById("carrinho").classList.toggle("aberto");
}

function finalizar(){
 let msg="Pedido:%0A";
 carrinho.forEach(i=>msg+=`- ${i.nome} (${i.qtd})%0A`);
 msg+=`Total: R$ ${document.getElementById("total").innerText}`;
 window.open("https://wa.me/5599999999999?text="+msg);
}

function mostrarCategoria(id,btn){
 document.querySelectorAll(".categoria").forEac tÃ¡h(c=>c.classList.remove("ativa"));
 document.querySelectorAll(".abas button").forEach(b=>b.classList.remove("ativa"));
 document.getElementById(id).classList.add("ativa");
 btn.classList.add("ativa");
}
</script>
